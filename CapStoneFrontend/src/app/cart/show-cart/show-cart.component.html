<div class="container">
    <h2>Food Items in the Cart</h2> 
    <table class="table table-dark">
      <thead>
          <tr>
            <th style="display: none;">Id</th>
            <th>FoodName</th>
            <th>Cuisine</th>
            <th>Description</th>
            <th>Price</th>
            <th style="display: none;">Enabled</th>
            <th>Action</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let food of cartItems">
          <td style="display: none;">{{ food.id }}</td>
          <td>{{ food.foodName }}</td>
          <td>{{ food.cuisine }}</td>
          <td>{{ food.description}}</td>
          <td>{{ food.price }}</td>
          <td style="display: none;">{{ food.enabled}}</td>
          <td><a class="nav-link" (click)="delete(food)"><button type="submit" class="btn btn-danger" (click)="success()">Remove</button></a></td>
        </tr>
      </tbody>
    </table>
</div>

<form  novalidate  #form="ngForm">
    <label><strong>Total Amount: </strong></label>&nbsp;
    <input [value]="total">
</form>

<ul class="navbar-nav ml-auto flex-nowrap">
    <li ><h3><a routerLink='/Payment' class="nav-link" id="Payment"><button class="btn btn-success">Confirm Payment</button></a></h3></li>
</ul>
