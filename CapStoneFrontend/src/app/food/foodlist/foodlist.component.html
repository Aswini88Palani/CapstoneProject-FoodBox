<table class="table table-striped table-dark">
  <thead style="text-align:center">
      <tr style="text-align:center">
        <th>Id</th>
        <th>FoodName</th>
        <th>Cuisine</th>
        <th>Description</th>
        <th>Price</th>
        <th>Enabled</th>
        <th>Action</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let food of foods" style="text-align:center">
      <td>{{ food.id }}</td>
      <td>{{ food.foodName }}</td>
      <td>{{ food.cuisine }}</td>
      <td>{{ food.description}}</td>
      <td>{{ food.price }}</td>
      <td>{{ food.enabled}}</td>
      <td><a class="nav-link" routerLink="editFood/:food" (click)="rowSelected(food)"><button type="submit" class="btn btn-warning">Edit</button></a></td>
    </tr>
  </tbody>
</table>

<h3>Add Food Item</h3>

<form novalidate (ngSubmit)="addFoodItem(form.value)" #form="ngForm">
    <div class="form-group">
        <label>Name: </label>
        <input type="text" class="form-control" name="foodName" ngModel required>
    </div>
    <div class="form-group">
        <label>Description: </label>
        <input type="text" class="form-control" name="description" ngModel required>
    </div>
    <div class="form-group">
      <label>Cuisine List: </label> 
      <select name="cuisine" class="form-control" ngModel="cuisine">
        <option *ngFor="let cuisine of cuisines" >{{cuisine.cName}}</option>
      </select>
    </div>
    <div class="form-group">
        <label>Price: </label>
        <input type="number" class="form-control" name="price" ngModel required>
    </div>
    <div class="checkbox">
        <label>Enabled</label>&nbsp;
            <input type="checkbox" name="enabled" ngModel>  
    </div>
    
    <button type="submit" class="btn btn-success"
            [disabled]="!form.valid" (click)="success()">Add</button> 
</form>

<button class="btn btn-primary" [routerLink]="'/AdminCuisine'" id="adminCuisine"> Manage Cuisines</button>
  <form  novalidate (ngSubmit)="getFood()" #form="ngForm">
    <button type="submit" class="btn btn-warning">View Food Items</button>
</form>
